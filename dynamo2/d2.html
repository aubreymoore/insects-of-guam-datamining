<head>

  <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="bootstrap.min.js"></script>
  <script src="jquery-1.11.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="control-group" id="fields">
        <div class="controls">

          <form role="form" autocomplete="off">
            <button type="submit" class="btn btn-primary">Submit</button><br><br>
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" class="form-control" placeholder="Oryctes rhinoceros L."><br>
            <b>Collection records: Locality | Day | Month | Year | Collector(s)</b><br>
            <div class="entry input-group col-xs-12">
              <input class="form-control" name="fields" type="text" placeholder="Agana | 1936 | 10 | 31 | Swezey and Moore" />
              <span class="input-group-btn">
                  <button class="btn btn-success btn-add" type="button">
                      <span class="glyphicon glyphicon-plus"/>
              </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      $(document).on('click', '.btn-add', function(e) {
        e.preventDefault();

        var controlForm = $('.controls form:first'),
          currentEntry = $(this).parents('.entry:first'),
          newEntry = $(currentEntry.clone()).appendTo(controlForm);

        newEntry.find('input').val('');
        controlForm.find('.entry:not(:last) .btn-add')
          .removeClass('btn-add').addClass('btn-remove')
          .removeClass('btn-success').addClass('btn-danger')
          .html('<span class="glyphicon glyphicon-minus"></span>');
      }).on('click', '.btn-remove', function(e) {
        $(this).parents('.entry:first').remove();

        e.preventDefault();
        return false;
      });
    });
  </script>
</body>

</html>
